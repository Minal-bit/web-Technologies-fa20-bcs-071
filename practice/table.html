<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
  </head>
  <body>
    <p>Table Example</p>
    <table border="2" width="100%">
      <caption>
        <b>My Products</b>
      </caption>
      <thead>
        <tr>
          <th>Tv</th>
          <th>Prices</th>
          <th>Color</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lenovo</td>
          <td>500$</td>
          <td>Black</td>
        </tr>
        <tr>
          <td width="20%">Pel</td>
          <td>450$</td>
          <td>Blue</td>
        </tr>
        <tfoot>
            <th>Tv</th>
            <th>Prices</th>
            <th>Color</th>
        </tfoot>
      </tbody>
    </table>
  </body>
</html>
